<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro de Productos</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: skyblue;
        color: white;
        padding: 10px;
        text-align: center;
      }
      
      main {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      
      #form-container {
        width: 80%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type=text], input[type=number], input[type=checkbox], select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input[type=checkbox] {
        width: auto;
        margin-right: 5px;
      }

      button {
  width: 150px;
  margin-top: 20px;
  padding: 10px 20px;
  border: none;
  background-color: skyblue;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button.cancel {
  width: 150px;
  background-color: lightgray;
}
    </style>
  </head>
  <body>
    <header>
      <h1>Registro de Productos</h1>
    </header>
    <main>
      <div id="form-container">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo">

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion">

        <label for="codigo_barra">Código de barras:</label>
        <input type="text" id="codigo_barra" name="codigo_barra">

        <label for="precio_unitario">Precio unitario:</label>
        <input type="number" id="precio_unitario" name="precio_unitario">

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock">

        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor">

        <label for="estado">Estado:</label>
        <div style="display: flex; align-items: center;">
  <input type="checkbox" id="estado" name="estado">
  <label for="estado" style="margin: 0 0 0 5px;">Activo</label>
</div>


        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="1">Categoría 1</option>
          <option value="2">Categoría 2</option>
          <option value="3">Categoría 3</option>
          <option value="4">Categoría 4</option>
        </select>
        
      
        <a href="ágina-de-destino.html">
            <button class="azul-button">
              <span></span> Guardar
            </button>
          </a> 
        <button type="button" class="cancel" onclick="location.href='index.html';">Cancelar</button>

        <style>
          button.cancel {
            background-color: red;
          }
        </style>
      </form>
    </main>
  </body>
</html>
